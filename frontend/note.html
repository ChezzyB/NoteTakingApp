<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intital-scale=1.0">
        <title>Note</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Note Taking App</h1>
            <form id="form" onsubmit="addNote(event)">
                <input type="text" required id="title" value="" placeholder="Add a note title">
                <input type="text" required id="contents" value="" placeholder="Add the note's contents">
                <button type="submit" id="addNoteButton">Add Note</button>
                <button type="button" id="saveNoteButton" hidden="true" onclick="saveEditedNote(event)">Save Note</button>
            </form>
            <ul id="noteList"></ul>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
